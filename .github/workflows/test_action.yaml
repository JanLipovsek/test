# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Test action

# Don't run this workflow concurrently
concurrency: regressions-tests.yml

on:
  push:
    branches: [ "main" ]
jobs:
  test_something:
    runs-on: ["self-hosted"]
    steps:
    - name: Failing step
      id: demo
      run: exit 1
    - uses: LouisBrunner/checks-action@v1.6.0
      if: ${{true}}
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        name: Test XYZ
        conclusion: ${{ job.status }}
        output: |
          {"summary":"true"}
    - uses: LouisBrunner/checks-action@v1.6.0
      if: ${{false}}
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        name: Test XYZ
        conclusion: ${{ job.status }}
        output: |
          {"summary":"false"}        
  test_with_details:
    runs-on: ["self-hosted"]
    steps:
    - uses: actions/checkout@v3
    - uses: LouisBrunner/checks-action@v1.6.0
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        name: Test With Details
        conclusion: success
        action_url: https://docs.luxonis.com/projects/api/en/latest/components/nodes/image_manip/
        details_url: https://docs.luxonis.com/projects/api/en/latest/components/nodes/imu/
